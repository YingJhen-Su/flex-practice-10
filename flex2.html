<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙欄排版 - practice2</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="wrap">
        <div class="container left">
            <img src="images/logo_2.png" alt="">
        </div>
        <div class="container right">
            <h2 class="green">為什麼選擇了做甜點?</h2>
            <p>滾滾長江東逝水，浪花淘盡英雄。<br>
                是非成敗轉頭空。<br>
                青山依舊在，幾度夕陽紅。</p>
            <p>白髮漁樵江渚上，慣看秋月春風。<br>
                一壺濁酒喜相逢。<br>
                古今多少事，都付笑談中。</p>
            <p class="green">— 想吃甜點，是不需要理由的。</p>
        </div>
    </div>
</body>
</html>
